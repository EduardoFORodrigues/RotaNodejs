<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - FrontTech</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #0a192f;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
            color: #0a192f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #64ffda;
            color: #0a192f;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #52d6b4;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            section {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Entre em Contato</h1>
        <p>Fale conosco para tirar dúvidas, solicitar orçamentos ou parcerias</p>
    </header>

    <section>
        <h2>Formulário de Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" placeholder="Sobre o que deseja falar?">

            <label for="mensagem">Mensagem *</label>
            <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        &copy; 2025 FrontTech. Todos os direitos reservados.
    </footer>

</body>
</html>
